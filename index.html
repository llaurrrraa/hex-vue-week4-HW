<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <title>Week 4 Homework</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="h3 mb-3">{{ text }}</h1>
                <div class="col-8">
                    <!-- 會送出表單但 prevent submitand do the methods  @submit.prevent="login"-->
                    <form class="form-signin" @submit.prevent="login">
                        <div class="form-floating my-2">
                            <!-- floating component can not miss the placeholder -->
                            <input type="email" class="form-control" id="floatingUser" placeholder="name@example.com" v-model="user.username">
                            <label for="floatingUser" required autofocus>Email address</label>
                          </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="password" v-model="user.password">
                            <label for="floatingPassword">Password</label>
                          </div>
                        <button type="submit" class="btn btn-dark btn-lg w-100 my-2" >Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script src="javascript/index.js" type="module"></script>
</body>
</html>
