<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./styles/products.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>week 4 _ products</title>
</head>
<body>
    <div id="app">
        <div class="container">
           <div class="text-end mt-4">
               <button type="button" class="btn btn-dark mb-3" @click="openModal('isNew')">建立新產品</button>
           </div>
           <table class="table table-hover">
               <thead>
                <tr class="table-light">
                    <th width="140">種類</th>
                    <th>產品名稱</th>
                    <th class="text-center">原價</th>
                    <th class="text-center">特價</th>
                    <th width="120">上架</th>
                    <th width="120">編輯 / 刪除</th>
                </tr>
               </thead>
               <tbody>
                <tr v-for="item in products" :key="item.id">
                    <td>{{ item.category }}</td>
                    <td>{{ item.title }}</td>
                    <td class="text-center">{{ item.origin_price }}</td>
                    <td class="text-center">{{ item.price }}</td>
                    <td>
                        <span v-if="item.is_enabled">啟用</span>
                        <span v-else class="text-muted">未啟用</span>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-dark btn-sm" @click="openModal('edit',item)">edit</button>
                            <button type="button" class="btn btn-outline-danger btn-sm" @click="openModal('delete',item)">delete</button>
                        </div>
                    </td>
                </tr>
               </tbody>
           </table>
           <!-- pagination -->
           <pagination :pages="pagination" @get-products="getData"></pagination>
            <!-- Modal -->
            <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
                <product-modal 
                    :temp-product="tempProduct" 
                    :is-new="isNew"
                    @get-products="getData" 
                ></product-modal>
            </div>
            <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1" aria-labelledby="delProductModalLabel" aria-hidden="true">
                <del-product-modal 
                    :temp-product="tempProduct"
                    @get-data="getData">
                </del-product-modal>
            </div>
        </div>
    </div>
    <!-- template for product modal -->
    <script type="text/x-template" id="templateForProductModal">
        <div class="modal-dialog modal-xl">
                <div class="modal-content border-0">
                    <div class="modal-header bg-dark text-white">
                    <h5 class="productModalTitle" id="productModalLabel">
                        <span v-if="isNew">新增產品</span>
                        <span v-else>Edit product</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <!--------------------------------- col-sm-4 --------------------------------->
                            <div class="col-sm-4">
                                <div class="mb-3">
                                    <label for="mainImgUrl" class="form-label">請輸入圖片網址</label>
                                    <input v-model="tempProduct.imageUrl" type="text" class="form-control" id="mainImgUrl" placeholder="please enter imageUrl">
                                    <img class="img-fluid mt-2" :src="tempProduct.imageUrl" >
                                    <label for="localUpload" class="mt-3">或本地上傳</label>
                                    <input type="file" class="form-control mt-2" id="localUpload" placeholder="請輸入圖片連結" @change="localImg">
                                    <img class="img-fluid mt-2" :src="imgUrl" >
                                </div>
                                <hr>
                                <h5>多圖新增</h5>
                                <!-- 是不是陣列的方法（ Array.isArray ），如果是陣列才會跑迴圈 -->
                                <div v-if="Array.isArray(tempProduct.imagesUrl)">
                                    <div v-for="(image, key) in tempProduct.imagesUrl" :key="key + '123'">
                                      <div class="mb-3">
                                        <input v-model="tempProduct.imagesUrl[key]" type="text" class="form-control mb-1"
                                          placeholder="請輸入圖片連結">
                                        <img class="img-fluid" :src="tempProduct.imagesUrl[key]">
                                      </div>
                                    </div>
                                    <div v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1 ]"> 
                                      <button class="btn btn-outline-primary btn-sm d-block w-100"
                                        @click="tempProduct.imagesUrl.push('')">
                                        <!-- 新增為字串形式，所以加 ''  -->
                                        新增圖片
                                      </button>
                                    </div>
                                    <div v-else>
                                      <button class="btn btn-outline-danger btn-sm d-block w-100" @click="tempProduct.imagesUrl.pop()">
                                        刪除圖片
                                      </button>
                                    </div>
                                </div>
                                <div v-else>
                                    <button class="btn btn-outline-primary btn-sm d-block w-100"
                                        @click="addNewImg()"> 新增圖片
                                    </button>
                                </div>
                            </div>
                            <!--------------------------------- col-sm-8 --------------------------------->
                            <div class="col-sm-8">
                                <div>
                                    <label for="proTitle" class="form-label">標題</label>
                                    <input type="text" id="proTitle" class="form-control" placeholder="title" v-model="tempProduct.title">
                                </div>
                                <div class="row">
                                    <div class="mt-3 col-md-6">
                                        <label for="proCategory" class="form-label">分類</label>
                                        <input type="text" id="proCategory" class="form-control" placeholder="category" v-model="tempProduct.category">
                                    </div>
                                    <div class="mt-3 col-md-6">
                                        <label for="proUnit" class="form-label">單位</label>
                                        <input type="text" id="proUnit" class="form-control" placeholder="unit" v-model="tempProduct.unit">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mt-3 col-md-6">
                                        <label for="proOriginPrice" class="form-label">原價</label>
                                        <input type="number" id="proOriginPrice" class="form-control" placeholder="original price" v-model.number="tempProduct.origin_price">
                                    </div>
                                    <div class="mt-3 col-md-6">
                                        <label for="proPrice" class="form-label">售價</label>
                                        <input type="number" id="proPrice" class="form-control" placeholder="價格" v-model.number="tempProduct.price">
                                    </div>
                                </div>
                                <hr>
                                <div class="mb-3">
                                    <label for="proDescription" class="form-label">產品描述</label>
                                    <textarea type="text" class="form-control" id="proDescription" v-model="tempProduct.description" placeholder="請輸入產品描述"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="proContent" class="form-label">說明內容</label>
                                    <textarea id="proContent" class="form-control" v-model="tempProduct.content" placeholder="請說明產品內容"></textarea>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" v-model="tempProduct.is_enabled" id="is_enabled" :true-value="1" :false-value="0">
                                        <label for="is_enabled">是否啟用</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" @click="updateProduct()">Save changes</button>
                    </div>
                </div>
                </div>
    </script>
    <script type="text/x-template" id="templateForDelProduct">
        <div class="modal-dialog">
                    <div class="modal-content border-0">
                        <div class="modal-header bg-danger text-white">
                            <h5 id="delProductModalLabel" class="modal-title">
                                <span>刪除產品</span>
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        是否刪除
                            <strong class="text-danger">{{ tempProduct.title }}</strong> 商品(刪除後將無法恢復)。
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                取消
                            </button>
                            <button type="button" class="btn btn-danger" @click="deleteProduct()">
                                確認刪除
                            </button>
                        </div>
                    </div>
                </div>
    </script>
    <!-- axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <!-- local js -->
    <script src="javascript/products.js" type="module"></script>
</body>
</html>
